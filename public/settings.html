<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1em; background: #fff; color: #000; }
    input, select, textarea, button { width: 100%; margin: 0.5em 0; font-size: 1em; }
  </style>
</head>
<body>
  <h2>🎙️ Select Audio Input</h2>
  <form method="POST" action="/set-device">
    <select name="device" id="deviceDropdown"></select>
    <button type="submit">Set Device</button>
  </form>

  <h2>⚙️ FFmpeg Args (Don't change unless you know what you're doing or you're dequr01 :P )</h2>
  <form method="POST" action="/set-ffmpeg-raw">
    <textarea name="rawArgs" rows="6" id="ffmpegArgsBox" placeholder="-c:a aac -b:a 320k -fflags +bitexact -f adts pipe:1"></textarea>
    <button type="submit">Update FFmpeg Args</button>
  </form>

  <script>
    fetch("/devices").then(r => r.json()).then(data => {
      const select = document.getElementById("deviceDropdown");
      data.devices.forEach(dev => {
        const option = document.createElement("option");
        option.value = dev;
        option.textContent = dev;
        if (dev === data.selected) option.selected = true;
        select.appendChild(option);
      });
    });

    fetch("/ffmpeg-args").then(r => r.text()).then(args => {
      document.getElementById("ffmpegArgsBox").value = args;
    });
  </script>
</body>
</html>
